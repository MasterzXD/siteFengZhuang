apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId 'sihuo.app.com.kuaiqianyule'
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        flavorDimensions "versionCode"
        ndk{abiFilters "armeabi"}
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        kuaiqianyule {
            applicationId ="sihuo.app.com.kuaiqianyule"
        }

        strawberry {
            applicationId ="sihuo.app.com.strawberry"
        }
        goldman{
            applicationId = "sihuo.app.com.goldman"
        }
        guojizaixian{
            applicationId = "sihuo.app.com.guojizaixian"
        }

    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    //        exclude group: 'com.android.support', module: 'support-annotations'
    //    })
    //    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    //    testCompile 'junit:junit:4.12'
    implementation files('libs/tbs_sdk.jar')
    implementation project(':library-loading')
}
